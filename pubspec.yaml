name: audiobooks
version: 0.0.5+4
publish_to: none
description: An audiobook player
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  audio_service: ^0.17.1
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  equatable: ^2.0.3
  file_picker: ^3.0.3
  flutter_email_sender: ^5.0.2
  flutter_media_metadata: ^0.1.0
  get: ^4.2.4
  intl: ^0.17.0
  just_audio: ^0.9.3
  marquee_text: ^2.0.0
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.0
  mockito: ^5.0.12
  sqflite_common_ffi: ^2.0.0+1

flutter:
  uses-material-design: true
  generate: true

flutter_native_splash:
  color: "#000305"
  # background_image: "assets/icon/icon.png"
  image: assets/icon/icon.png
  #color_dark: "#042a49"
  #background_image_dark: "assets/dark-background.png"
  #image_dark: assets/splash-invert.png
  #android: false
  #ios: false
  #web: false
  #android_gravity: center
  #ios_content_mode: center
  #web_image_mode: center
  #fullscreen: true
  #info_plist_files:
  #  - 'ios/Runner/Info-Debug.plist'
  #  - 'ios/Runner/Info-Release.plist'
  #android12: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
